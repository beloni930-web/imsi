<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 커뮤니티 메인</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c; /* 어두운 회색 배경 */
      color: #fff;
    }

    /* 헤더 */
    header {
      background-color: #003d80; /* 더 진한 파란색 (남색 느낌) */
      color: white;
      padding: 10px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 18px;
      font-weight: bold;
    }

    header .auth-buttons a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-weight: bold;
      font-size: 14px;
      transition: color 0.3s;
    }

    header .auth-buttons a:hover {
      color: #ffcc00; /* hover 시 포인트 */
    }

    /* 공지 텍스트 박스 */
    .notice-box {
      width: 70%; /* 슬라이드와 동일한 폭 */
      margin: 15px auto 0 auto;
      text-align: left;
      font-size: 18px;
      font-weight: bold;
      color: #ffae42; /* 연한 주황색 */
    }

    /* 슬라이더 */
    .slider {
      position: relative;
      width: 70%;
      margin: 10px auto;
      height: 250px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      transition: transform 0.6s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 슬라이드 네비게이션 (점) */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active {
      background-color: #003d80;
    }

    /* 커뮤니티 목록 */
    .community-section {
      width: 70%;
      margin: 40px auto;
      display: flex;
      justify-content: space-between;
    }

    .community-list {
      list-style: none;
      padding: 0;
    }

    .community-list li {
      margin: 10px 0;
    }

    .community-list a {
      color: #ddd;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.3s;
    }

    .community-list a:hover {
      color: #ffae42; /* hover 시 강조 */
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="logo">내 커뮤니티</div>
    <div class="auth-buttons">
      <a href="#">로그인</a>
      <a href="#">회원가입</a>
    </div>
  </header>

  <!-- 공지 텍스트 박스 -->
  <div class="notice-box">
    📢 오늘의 공지: 새로운 이벤트가 시작되었습니다!
  </div>

  <!-- 슬라이더 -->
  <div class="slider">
    <div class="slides">
      <img src="https://via.placeholder.com/1200x400/003d80/ffffff?text=공지+1" alt="공지1">
      <img src="https://via.placeholder.com/1200x400/444444/ffffff?text=공지+2" alt="공지2">
      <img src="https://via.placeholder.com/1200x400/222222/ffffff?text=공지+3" alt="공지3">
    </div>
  </div>
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <!-- 커뮤니티 목록 -->
  <div class="community-section">
    <ul class="community-list">
      <li><a href="#">커뮤니티 A</a></li>
      <li><a href="#">커뮤니티 B</a></li>
      <li><a href="#">커뮤니티 C</a></li>
      <li><a href="#">커뮤니티 D</a></li>
      <li><a href="#">커뮤니티 E</a></li>
    </ul>
    <ul class="community-list">
      <li><a href="#">커뮤니티 F</a></li>
      <li><a href="#">커뮤니티 G</a></li>
      <li><a href="#">커뮤니티 H</a></li>
      <li><a href="#">커뮤니티 I</a></li>
      <li><a href="#">커뮤니티 J</a></li>
    </ul>
  </div>

  <script>
    let index = 0;
    const slides = document.querySelector(".slides");
    const dots = document.querySelectorAll(".dot");

    function showSlide(n) {
      index = n;
      slides.style.transform = `translateX(${-n * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[n].classList.add("active");
    }

    function autoSlide() {
      index = (index + 1) % 3;
      showSlide(index);
    }

    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => showSlide(i));
    });

    setInterval(autoSlide, 4000); // 4초마다 자동 슬라이드
  </script>

</body>
</html>
